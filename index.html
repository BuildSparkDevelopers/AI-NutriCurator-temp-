<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-NutriCurator - 알러지 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .status-safe {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .status-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .status-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .loader {
            border-top-color: #667eea;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-heartbeat text-3xl"></i>
                    <div>
                        <h1 class="text-3xl font-bold">AI-NutriCurator</h1>
                        <p class="text-sm opacity-90">만성질환 환자를 위한 스마트 식품 분석 시스템</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="profileBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg flex items-center space-x-2 transition">
                        <i class="fas fa-user"></i>
                        <span id="currentProfileName">프로필 선택</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 프로필 선택 섹션 -->
        <section id="profileSection" class="mb-8 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <i class="fas fa-user-circle text-purple-600 mr-3"></i>
                    사용자 프로필 선택
                </h2>
                <div id="profileList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 프로필 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>

        <!-- 검색 섹션 -->
        <section class="mb-8 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <i class="fas fa-search text-purple-600 mr-3"></i>
                    제품 검색
                </h2>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="제품명 또는 원재료로 검색..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        >
                    </div>
                    <button 
                        id="searchBtn" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition flex items-center space-x-2"
                    >
                        <i class="fas fa-search"></i>
                        <span>검색</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 제품 목록 섹션 -->
        <section class="fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <i class="fas fa-box text-purple-600 mr-3"></i>
                    제품 목록
                </h2>
                <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 제품 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
                <div id="loadingSpinner" class="hidden flex justify-center items-center py-8">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 분석 결과 모달 -->
    <div id="analysisModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-screen overflow-y-auto shadow-2xl">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex justify-between items-center">
                <h3 class="text-2xl font-bold">분석 결과</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="analysisContent" class="p-6">
                <!-- 분석 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedProfile = null;
        let allProducts = [];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadProfiles();
            loadProducts();
            setupEventListeners();
        });

        // 이벤트 리스너 설정
        function setupEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', searchProducts);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchProducts();
            });
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('analysisModal').addEventListener('click', (e) => {
                if (e.target.id === 'analysisModal') closeModal();
            });
        }

        // 프로필 목록 로드
        async function loadProfiles() {
            try {
                const response = await fetch(`${API_BASE_URL}/profiles`);
                const data = await response.json();
                displayProfiles(data.profiles);
            } catch (error) {
                console.error('프로필 로드 실패:', error);
                showError('프로필을 불러오는데 실패했습니다.');
            }
        }

        // 프로필 표시
        function displayProfiles(profiles) {
            const profileList = document.getElementById('profileList');
            profileList.innerHTML = profiles.map(profile => `
                <div class="profile-card border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-purple-500 transition ${selectedProfile?.user_id === profile.user_id ? 'border-purple-500 bg-purple-50' : ''}"
                     onclick="selectProfile('${profile.user_id}')">
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="font-bold text-lg">${profile.name}</h3>
                        ${selectedProfile?.user_id === profile.user_id ? '<i class="fas fa-check-circle text-purple-600 text-xl"></i>' : ''}
                    </div>
                    <p class="text-sm text-gray-600 mb-3">${profile.description}</p>
                    ${profile.restricted_ingredients.length > 0 ? `
                        <div class="flex flex-wrap gap-1">
                            ${profile.restricted_ingredients.map(item => `
                                <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">${item}</span>
                            `).join('')}
                        </div>
                    ` : '<span class="text-xs text-gray-500">알러지 제한 없음</span>'}
                </div>
            `).join('');
        }

        // 프로필 선택
        async function selectProfile(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/profiles/${userId}`);
                const data = await response.json();
                selectedProfile = data.profile;
                document.getElementById('currentProfileName').textContent = selectedProfile.name;
                loadProfiles(); // 선택 상태 업데이트
                showSuccess('프로필이 선택되었습니다.');
            } catch (error) {
                console.error('프로필 선택 실패:', error);
                showError('프로필 선택에 실패했습니다.');
            }
        }

        // 제품 목록 로드
        async function loadProducts() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const data = await response.json();
                allProducts = data.products;
                displayProducts(allProducts);
            } catch (error) {
                console.error('제품 로드 실패:', error);
                showError('제품 목록을 불러오는데 실패했습니다.');
            } finally {
                showLoading(false);
            }
        }

        // 제품 표시
        function displayProducts(products) {
            const productList = document.getElementById('productList');
            
            if (products.length === 0) {
                productList.innerHTML = `
                    <div class="col-span-full text-center py-8 text-gray-500">
                        <i class="fas fa-inbox text-5xl mb-4"></i>
                        <p>검색 결과가 없습니다.</p>
                    </div>
                `;
                return;
            }

            productList.innerHTML = products.map(product => `
                <div class="bg-white border border-gray-200 rounded-lg overflow-hidden card-hover">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <div class="flex items-start justify-between mb-2">
                            <h3 class="font-bold text-lg">${product.name}</h3>
                            <span class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded">${product.category}</span>
                        </div>
                        <div class="mb-3">
                            <p class="text-xs text-gray-500 mb-1">알러지 정보:</p>
                            <p class="text-sm ${product.allergy === '없음' ? 'text-green-600' : 'text-red-600'}">${product.allergy}</p>
                        </div>
                        <button 
                            onclick="analyzeProduct('${product.product_id}')"
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg transition flex items-center justify-center space-x-2"
                            ${!selectedProfile ? 'disabled' : ''}
                        >
                            <i class="fas fa-microscope"></i>
                            <span>${!selectedProfile ? '프로필을 선택하세요' : '알러지 분석'}</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 제품 검색
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                displayProducts(allProducts);
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayProducts(data.results);
            } catch (error) {
                console.error('검색 실패:', error);
                showError('검색에 실패했습니다.');
            } finally {
                showLoading(false);
            }
        }

        // 제품 분석
        async function analyzeProduct(productId) {
            if (!selectedProfile) {
                showError('먼저 프로필을 선택해주세요.');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        profile_id: selectedProfile.user_id
                    })
                });

                const data = await response.json();
                displayAnalysisResult(data);
            } catch (error) {
                console.error('분석 실패:', error);
                showError('제품 분석에 실패했습니다.');
            } finally {
                showLoading(false);
            }
        }

        // 분석 결과 표시
        function displayAnalysisResult(result) {
            const content = document.getElementById('analysisContent');
            
            const statusClass = result.safety_status === 'safe' ? 'status-safe' : 
                              result.safety_status === 'warning' ? 'status-warning' : 'status-danger';
            
            content.innerHTML = `
                <div class="${statusClass} text-white p-6 rounded-lg mb-6">
                    <h4 class="text-2xl font-bold mb-2">${result.safety_summary}</h4>
                    <div class="flex items-center space-x-4 text-sm">
                        <span><i class="fas fa-box mr-2"></i>${result.product_name}</span>
                        <span><i class="fas fa-user mr-2"></i>${result.profile_name}</span>
                    </div>
                </div>

                ${result.allergen_detected.length > 0 ? `
                    <div class="mb-6">
                        <h4 class="text-xl font-bold mb-4 flex items-center">
                            <i class="fas fa-exclamation-triangle text-red-600 mr-2"></i>
                            검출된 알러지 성분
                        </h4>
                        <div class="space-y-3">
                            ${result.allergen_detected.map(allergen => `
                                <div class="border-l-4 ${allergen.severity === 'critical' ? 'border-red-500 bg-red-50' : 'border-yellow-500 bg-yellow-50'} p-4 rounded">
                                    <div class="flex items-start justify-between mb-2">
                                        <h5 class="font-bold text-lg">${allergen.ingredient}</h5>
                                        <span class="text-xs px-2 py-1 rounded ${allergen.severity === 'critical' ? 'bg-red-200 text-red-800' : 'bg-yellow-200 text-yellow-800'}">
                                            ${allergen.severity === 'critical' ? '위험' : '주의'}
                                        </span>
                                    </div>
                                    <p class="text-sm text-gray-700 mb-1"><strong>출처:</strong> ${allergen.source}</p>
                                    <p class="text-sm text-gray-700"><strong>검출 위치:</strong> ${allergen.detected_in}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                ${result.recommendations.length > 0 ? `
                    <div class="mb-6">
                        <h4 class="text-xl font-bold mb-4 flex items-center">
                            <i class="fas fa-lightbulb text-yellow-600 mr-2"></i>
                            대체재 추천
                        </h4>
                        <div class="space-y-4">
                            ${result.recommendations.map(rec => `
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <h5 class="font-bold mb-2">${rec.allergen} 대체재</h5>
                                    <div class="flex flex-wrap gap-2 mb-2">
                                        ${rec.substitutes.map(sub => `
                                            <span class="bg-blue-200 text-blue-800 text-sm px-3 py-1 rounded-full">${sub}</span>
                                        `).join('')}
                                    </div>
                                    <p class="text-sm text-gray-700"><i class="fas fa-info-circle mr-1"></i>${rec.tip}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="bg-gray-100 p-4 rounded-lg">
                    <p class="text-xs text-gray-600">
                        <i class="fas fa-info-circle mr-1"></i>
                        이 분석은 사용자 입력 정보 및 데이터베이스 기반 결과이며, 반드시 전문의와 상담하십시오.
                    </p>
                </div>
            `;

            document.getElementById('analysisModal').classList.remove('hidden');
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('analysisModal').classList.add('hidden');
        }

        // 로딩 표시
        function showLoading(show) {
            document.getElementById('loadingSpinner').classList.toggle('hidden', !show);
            document.getElementById('productList').classList.toggle('hidden', show);
        }

        // 에러 메시지 표시
        function showError(message) {
            alert('❌ ' + message);
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            // 간단한 토스트 알림 (실제 프로젝트에서는 더 나은 UI 라이브러리 사용 권장)
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
